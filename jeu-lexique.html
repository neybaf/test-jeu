<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Ajout d'un bouton pour démarrer le jeu -->
<div id="start-game">
    <button id="start-btn">Démarrer le jeu</button>
</div>
    <link rel="stylesheet" href="jeu-lexique.css">
</head>
<body>

    <!-- Zone de jeu -->
    <div id="game-info">
        <p id="timer">Temps restant : 30 sec</p>
        <p id="score">Score : 0</p>
    </div>
    <div id="game-container" class="hidden">
        <div id="column-left" class="columns"></div>
        <div id="column-right" class="columns"></div>
    </div>
            <!-- Ajout du bouton de bascule -->
            
    <div id="level-menu" class="fixed-menu">
        <button id="menu-toggle">≡</button>
        <h3>Choisissez un semestre</h3>
        <select id="semestre-select">
            <option value="1">FG 1</option>
            <option value="2">FG 2</option>
            <option value="3">FG 3</option>
            <option value="4">FG 4</option>
            <option value="fos1">F.O.S 1</option>
            <option value="fos2">F.O.S 2</option>
        </select>
        
        <h3>Choisissez un sous-niveau</h3>
        <select id="niveau-select" class="hidden">
            <option value="1">U1</option>
            <option value="2">U2</option>
            <option value="3">U3</option>
            <option value="4">U4</option>
            <option value="5">U5</option>
            <option value="6">U6</option>
            <option value="7">U7</option>
            <option value="8">U8</option>
            <option value="9">U9 data-niveau="9">U9</option>
        </select>
    </div>
    <script src="jeu-association.js"></script>
</body>
</html>
